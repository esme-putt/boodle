<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boodle</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <button id="myBtn">❓</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Happy Valentines day!!!<br>
                Thank you for a year of new memories!
                <br>
                <br>
                Each day the Boodle will reset with a new word representing
                a memory, joke or time we have spent together
                <br>
                <br>
                🚙🚙
                <br>
                All rules are the same as Wordle - except any word in the dictionary
                goes!
                <br>
                <br>
                <br>
                I love you!!!
                <br>
                Ez 💕
            </p>
        </div>

    </div>
</head>
    <body>

    <div class="game-container">
        <div class="title-container">
            <h2>💕️ Boo-dle 👭️</h2>
        </div>

        <div class="message-container"></div>
        <div class="tile-container"></div>

        <div class="key-container">
            <div class="key-container-row-1"></div>
            <div class="key-container-row-2"></div>
            <div class="key-container-row-3"></div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="app.js"></script>
    </body>
</html>
