<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boodle</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <button id="myBtn">❓</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Happy Valentines day!!!<br>
                Thank you for a year of new memories!
                <br>
                <br>
                Each day the Boodle will reset with a new word representing
                a memory, joke or time we have spent together 🚙
                <br>
                <br>
                All rules are the same as Wordle - except any word in the dictionary
                goes!
                <br>
                <br>
                <br>
                I love you!!!
                Ez 💕
            </p>
        </div>

    </div>
</head>
    <body>

    <div class="game-container">
        <div class="title-container">
            <h1>💕️ Boo-dle 👭️</h1>
        </div>

        <div class="message-container"></div>
        <div class="tile-container"></div>
        <div class="key-container"></div>

    </div>

    <script src="words.js"></script>
    <script src="app.js"></script>
    </body>
</html>
